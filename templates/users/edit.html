{% extends "base.html" %}

{% block title %}
   {{ user.user_fname}} {{ user.user_lname}}
{% endblock %}



{% block content %}

{% if error_message %}
<div class="alert alert-dark" role="alert">
   {{ error_message }}
</div>
{% endif %}
<form action="{% url 'users:processedit' user.id %}" method="post" enctype="multipart/form-data">
   {% csrf_token %}

   <div class="form-group">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="fname" id="fname" class="form-control" value="{{ user.user_fname }}"/>
       </div>
    <label>Last Name</label>
    <input type="text" name="lname" id="lname" class="form-control" value="{{ user.user_lname }}"/>
   </div>
   

   <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" id="email" class="form-control" value="{{ user.user_email }}"/>
   </div>

   <div class="form-group">
    <label>Position</label>
    <input type="text" name="position" id="position" class="form-control" value="{{ user.user_position }}"/>
   </div>

   <div class="form-group">
    <label>User Image</label>
    <input class="mt-2" type="file" name="image" id="image"/>

   </div>
   <button type="submit" class="btn btn-primary mt-2">Update</button>
</form>
{% endblock %}
