{% extends 'base.html' %}

{% block title %}
    User List
{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Profiler App</h1>
    {% if user_list %}
    <div class="table-responsive">
    <table class="table table-bordered table-strip table-hover">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th class="text-center">Profile image</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_list %}
            <tr>
                <td>{{ user.user_fname}}</td>
                <td>{{ user.user_lname}}</td>
                <td>{{ user.user_email}}</td>
                <td class="text-center"><img src="media/{{ user.user_image}}" alt="userimage" width="50 height="50" class="rounded-circle"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    {% endif %}
{%endblock%}
