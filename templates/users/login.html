{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-5">

        <div class="col-md-6 m-auto">

            {% if error_message %}
            <p class="alert alert-danger">{{error_message}}</p>
            {% endif %}

            <div class="text-center">
                <h2>Login Form</h2>
            </div>
            <form action="{% url 'users:loginprocess' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username" id="username" class="form-control mt-2" placeholder="Enter Username" autocomplete="off">
                </div>

                <div class="form-group">
                    <label class="mt-2">Password</label>
                    <input type="password" name="password" id="password" class="form-control mt-2" placeholder="Enter Password"> 
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success mt-3">Login</button>
                </div>
                

            



            </form>
        </div>


    </div>

</div>



{% endblock %}
